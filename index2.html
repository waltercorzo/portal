<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portal Paciente - WalterVision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f7fb;
        }

        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e6ed;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.04);
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .branding img {
            height: 32px;
        }

        .branding h1 {
            margin: 0;
            font-size: 18px;
            color: #004488;
        }

        .patient-info {
            text-align: right;
        }

        .patient-info h2 {
            margin: 0;
            font-size: 14px;
            color: #123f75;
        }

        .patient-info a {
            margin-left: 10px;
            text-decoration: none;
            color: #0a3e91;
            font-weight: 600;
            font-size: 13px;
        }

        .layout {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        nav {
            width: 220px;
            background-color: #0a3e91;
            color: #ffffff;
            padding-top: 20px;
            box-sizing: border-box;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px 25px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background-color: #124caa;
            border-left: 4px solid #ffc107;
        }

        nav ul li a {
            color: #ffffff;
            font-weight: 500;
            text-decoration: none;
            display: block;
        }

        nav ul li a:active {
            background-color: #124caa;
        }

        main {
            flex: 1;
            height: calc(100vh - 60px);
            background-color: #f4f7fb;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .contact-button a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            background-color: #25D366;
            color: white;
            padding: 10px 16px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .contact-button a.email {
            background-color: #0072c6;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            vertical-align: middle;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            background: #0a3e91;
            color: white;
            border: none;
            font-size: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            nav {
                position: absolute;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
            }

            nav.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('open');
        }

        function closeMenu() {
            const nav = document.querySelector('nav');
            nav.classList.remove('open');
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        });
    </script>
</head>
<body>
    <header>
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

        </div>
        <div class="patient-info">

            <a href="#">Mi Perfil</a>
            <a href="#">Cerrar sesi√≥n</a>

    </header>
    <div class="layout">

                <li><a href="mis-turnos.html" target="contentFrame">üìÖ Turnos</a></li>
                <li><a href="pedidos-pendientes.html" target="contentFrame">üì¶ Mis Pedidos Pendientes</a></li>
                <li><a href="salud-visual.html" target="contentFrame">ü©∫ Salud Visual</a></li>
            </ul>
        </nav>
        <main>
            <iframe name="contentFrame" src="dashboard.html"></iframe>
            <div class="contact-button">
                <a href="mailto:info@waltervision.com" class="email">üìß Contacto Email</a>
                <a href="https://wa.me/5491123456789" target="_blank">üí¨ WhatsApp</a>
            </div>
        </main>
    </div>
</body>
</html>
