
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Turnos - WalterVision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);

        h1 {

            color: #0a3e91;
        }

            margin-top: 20px;
            border-radius: 8px;
        }

        .turno p {
            margin: 5px 0;
            color: #333;
        }

        .section-title {
            margin-top: 40px;
            color: #0a3e91;
            font-size: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="date"], input[type="time"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #0a3e91;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #072f6b;
        }
    </style>
</head>

</html>
